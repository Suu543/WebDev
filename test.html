<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .box {
        width: 300px;
        height: 300px;
      }

      .box1 {
        background-color: red;
        padding: 30px;
      }

      .box2 {
        background-color: orange;
        padding: 60px;
      }

      .box3 {
        background-color: yellow;
        padding: 90px;
      }

      .box4 {
        background-color: green;
        padding: 120px;
      }
    </style>
  </head>
  <body>
    <div class="box box1">Padding: 30px</div>
    <div class="box box2">Padding: 60px</div>
    <div class="box box3">Padding: 90px</div>
    <div class="box box4">Padding: 120px</div>
  </body>
</html>
