<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .box {
        width: 500px;
        height: 300px;
        color: white;
        font-size: 20px;
        margin-left: 300px;
      }

      .box-one {
        background-color: black;
      }

      .box-two {
        background-color: chocolate;
        margin-top: 100px;
      }

      .box-three {
        background-color: coral;
        margin-top: 200px;
      }

      .box-four {
        background-color: crimson;
        margin-top: 400px;
      }
    </style>
  </head>
  <body>
    <div class="box box-one">No Margin</div>
    <div class="box box-two">margin-top: 100px;</div>
    <div class="box box-three">margin-top: 200px;</div>
    <div class="box box-four">margin-top: 400px;</div>
  </body>
</html>
