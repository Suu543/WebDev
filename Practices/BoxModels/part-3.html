<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .box {
        width: 500px;
        height: 300px;
        color: white;
        font-size: 20px;
      }

      .box-one {
        background-color: black;
        padding: 30px;
      }

      .box-two {
        background-color: chocolate;
        padding: 60px;
      }

      .box-three {
        background-color: coral;
        padding: 90px;
      }

      .box-four {
        background-color: crimson;
        padding: 120px;
      }
    </style>
  </head>
  <body>
    <div class="box box-one">padding: 30px</div>
    <div class="box box-two">padding: 60px;</div>
    <div class="box box-three">padding: 90px;</div>
    <div class="box box-four">padding: 120px;</div>
  </body>
</html>
